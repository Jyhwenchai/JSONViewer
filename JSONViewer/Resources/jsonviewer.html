<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JSON Viewer</title>
    <link rel="stylesheet" href="jsoneditor.min.css">
    <style>
      html, body, #jsoneditor {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: monospace;
      }

     /* ✅ 自定义折叠/展开符号 */
      .jsoneditor .jsoneditor-expandable > .jsoneditor-field:before,
      .jsoneditor .jsoneditor-expandable > .jsoneditor-value:before {
        content: "+";
        display: inline-block;
        width: 12px;
        color: #555;
        font-weight: bold;
        font-family: monospace;
      }
      .jsoneditor .jsoneditor-expanded > .jsoneditor-field:before,
      .jsoneditor .jsoneditor-expanded > .jsoneditor-value:before {
        content: "-";
        color: #555;
        font-weight: bold;
      }
 
      
    </style>
  </head>
<body>
  <div id="jsoneditor"></div>
  <script src="jsoneditor.min.js"></script>
  <script>
    const container = document.getElementById("jsoneditor");
    const options = {
      mode: "tree",        // ✅ 使用tree模式支持展开/折叠
      modes: ['code', 'view'], // allowed modes
      mainMenuBar: true,   // ✅ 显示菜单（可选择全展开/全折叠）
      navigationBar: false,
      statusBar: false
    };
    const editor = new JSONEditor(container, options);
    function setJSON(json) {
  try {
    editor.set(json);
    customizeExpandCollapseIcons();
  } catch (e) {
    console.error("Invalid JSON", e);
  }
}
  </script>
</body>
</html>
